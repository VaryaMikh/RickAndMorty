<!DOCTYPE html>
<html>
<head>
	<title>Rick and Morty</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="./assets/styles/lib/bootstrap-reboot.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/character.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/hero.css">
</head>
<body style="background-color: #000">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a href="#" class="navbar-brand">Rick and Morty characters</a>
		</div>
	</nav>

	<section class="text-center text-white pt-5 pb-5 hero">
		<div class="container">
			<img src="./assets/img/logo.png" alt="Rick and Morty logo" class="hero__logo">
			<h2 class="pt-3 pb-4">Все персонажи мультивселенной на одном сайте</h2>

			<div class="row g-3">
			  	<div class="col-sm">
			    	<input type="text" class="form-control" placeholder="Имя" aria-label="Name" id="searchName">
			  	</div>
			  	<div class="col-sm">
			    	<select class="form-select" aria-label="Default select example" id="searchStatus">
						<option value="" selected>Статус не важен</option>
						<option value="alive">Жив</option>
						<option value="dead">Мёртв</option>
						<option value="unknown">Неизвестно</option>
					</select>
			  	</div>
			 	<div class="col-sm">
			    	<select class="form-select" aria-label="Default select example" id="searchGender">
						<option value="" selected>Пол не важен</option>
						<option value="female">Женщина</option>
						<option value="male">Мужчина</option>
						<option value="genderless">Бесполое</option>
						<option value="unknowm">Неизвестно</option>
					</select>
			  	</div>
			  	<div class="col-sm">
			  		<button class="btn btn-success hero__button"
			  				type="button"  
			  				id="searchBtn" 
			  				onclick="getCharactersFromServer(true)">Найти</button>
			  	</div>
			</div>
		</div>
	</section>

	<section class="pt-5 pb-5 characters">
		<div class="container">
			<h2 class="pb-4 text-center text-white" id="characterNumber">Персонажи</h2>
			<div class="row" id="characterList"></div>
			<button class="btn btn-success character__button"
					type="button"
					id="showMoreButton"
					onclick="getCharactersFromServer()">Показать ещё</button>
		</div>
	</section>

	<script type="text/javascript" src="./assets/scripts/lib/axios.min.js"></script>
	<script type="text/javascript" src="./assets/scripts/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="./assets/scripts/app.js"></script>
</body>
</html>
